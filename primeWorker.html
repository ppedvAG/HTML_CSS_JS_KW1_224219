<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Generator - Worker</title>
    <script src="/scripts/primeGeneratorWorker.js" defer></script>
</head>
<body>
    <label for="quota">Number of primes:</label>
    <input type="text" id="quota" name="quota" value="1000000">

    <button id="generate">Generate primes</button>
    <button id="reload">Reload</button>

    <textarea id="user-input" rows="5" cols="62">Try typing in here immediately after pressing "Generate primes"</textarea>

    <div id="output"></div>
    <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Workers_API">Web Worker API</a>
</body>
</html>
