<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="sytlesheet" href="/sytlesheets/video.css">

    <title>HTMLMediaElement API</title>
</head>
<body>
    <p>Referenz zum Orginal - Beispiel</p>
    <p>https://github.com/iandevlin/iandevlin.github.io</p>
    <section class="player">
        <video controls>
            <source src="/video/sintel-short.mp4" type="video/mp4">
            <source src="/video/sintel-short.webm" type="video/webm">
        </video>
        <!-- </section> Ich war falsch -->
        <section class="controls">
            <!-- Jedes HTML-Attribut, das wir mit data- prefixen, steht uns in Javascript zur verfÃ¼gung -->
            <button class="play" data-icon="P" aria-label="play pause toggle"></button>
            <button class="stop" data-icon="S" aria-label="stop"></button>
            <section class="timer">
                <section></section><span aria-label="timer">00:00</span>
            </section>
            <button class="rwd" data-icon="B" aria-label="rewind"></button>
            <button class="fwd" data-icon="F" aria-label="fast forward"></button>
        </section>
    </section>
