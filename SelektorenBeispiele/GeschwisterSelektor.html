<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geschwister Selektor Beispiel</title>
</head>
<body>
    <div id="content">
        <h1>Hello, world!</h1>
        <p>werde nicht kursiv, weil ich ein Nachfolger von h1 bin</p>
        <h2>Hello, world!</h2>
        <p>werde kursiv, weil ich ein Nachfolger von h2 bin</p>
        <p>More text here</p>
        <p>Even more text here</p>
        <h2>Hello, world!</h2>
        <p>werde kursiv, weil ich ein Nachfolger von h2 bin</p>
        <p>But no more!</p>
    </div>
</body>
</html>


<style type="text/css">
    h2 + p {
        font-style: italic;
    }
</style>
